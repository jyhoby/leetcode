[uwsgi]
# 使用Nginx连接时使用，Django程序所在服务器地址
# socket=127.0.0.1:9999
# 直接做web服务器使用，Django程序所在服务器地址
http=127.0.0.1:9999
# 项目目录
chdir=/Users/apple/Desktop/django/swiper/swiper
# 项目中wsgi.py文件的目录，相对于项目目录
wsgi-file=swiper/wsgi.py
# 进程数
processes=4
# 线程数
threads=2
# uwsgi服务器的角色
master=True
# 存放进程编号的文件
pidfile=uwsgi.pid
# 日志文件
daemonize=uwsgi.log
# 虚拟环境路径
virtualenv=/Users/apple/Envs/swiper